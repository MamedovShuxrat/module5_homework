<body>
    <script>
        // Task-1
        let userNumber = +prompt('Ввидите число')

        if (typeof userNumber === 'number' && !isNaN(userNumber)) {
            if (userNumber % 2 === 0) {
                console.log('Вы ввели четное число ')
            } else {
                console.log('Вы ввели не четное число ')
            }
        } else {
            console.log('Упс, кажется, вы ошиблись')
        }

        //Task-2
        let x = 12;
        if (typeof x === 'number' && !isNaN(x)) {
            console.log('x — число');
        } else if (typeof x === 'string') {
            console.log('x — строка');
        } else if (typeof x === 'boolean') {
            console.log('x — логический тип');
        } else {
            console.log('Тип x не определен');
        }

        //Task-3
        let str = 'hello'
        let newStr = str.split('').reverse().join('')
        console.log(newStr);

        //Task-4
        let arr = [12, 3243, 53454, 23, 54, 232, 12, 13, 45, 9, 0]
        console.log(arr.length);
        console.log(arr[0]);
        console.log(arr[1]);
        console.log(arr[2]);
        console.log(arr[3]);

        //Task-5
        let chechArr = arr[0]
        let isTrue = true;

        for (let i = 0; i < arr.length; i++) {
            if (chechArr !== arr[i]) {
                isTrue = false
                break;
            }
        }
        console.log(isTrue)

        //Task-6
        let even = [];//четные
        let odd = [];//нечетные
        let zeroNumb = []

        for (let i = 0; i < arr.length; i++) {
            if (typeof arr[i] === 'number' && !isNaN(arr[i])) {
                if (arr[i] % 2 === 0) {
                    even.push(arr[i])
                } else if (arr[i] === 0) {
                    zeroNumb.push(arr[i])
                } else {
                    odd.push(arr[i])
                }
            }
        }
        console.log(`Количество нечетных чисел в массиве: ${odd.length}. И они следующие: ${odd}`);
        console.log(`Количество четных чисел в массиве: ${even.length}. И они следующие: ${even}`);
        console.log(`Количество нолей в массиве: ${zeroNumb.length}. И они следующие: ${zeroNumb}`);

        //Task-7
        let myObj = new Map();

        myObj.set('key1', 'prop1')
        myObj.set('key2', 'prop2')
        myObj.set('key3', 'prop3')

        for (let [key, value] of myObj) {
            console.log(` Значение  ключей:  ${value}`);
        }

    </script>
